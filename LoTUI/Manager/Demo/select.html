<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Tag下拉列表</title>
    <meta charset="utf-8" />
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!--bootstrap-table-->
    <link href="/open/bootstrap-select/bootstrap-select.1.10.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <select class="lot-tagSelect form-control" multiple data-live-search="true">
        <optgroup label="SQL" >
            <option>MySql</option>
            <option>Sqlite</option>
            <option>SQLServer</option>
        </optgroup>
        <optgroup label="Other" >
            <option>C#</option>
            <option>EF</option>
            <option>MVC</option>
            <option>Dapper</option>
            <option>Ado.Net</option>
        </optgroup>
</select>
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--bootstrap-select-->
    <script src="/open/bootstrap-select/bootstrap-select.1.10.min.js"></script>
    <!--<script src="/open/bootstrap-select/defaults-zh_CN.min.js"></script>-->
    <script type="text/javascript">
        $('.lot-tagSelect').selectpicker();
    </script>
</body>
</html>

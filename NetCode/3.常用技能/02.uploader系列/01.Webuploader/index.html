<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="/open/webuploader/webuploader.0.2.1.min.css" rel="stylesheet" />
</head>
<body>
    <div id="lot-uploader">
        <!--用来存放文件信息-->
        <div id="lot-filelist"></div>
        <div class="lot-btns">
            <a id="lot-picker">选择图片</a>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="/open/webuploader/webuploader.0.2.1.min.js"></script>
    <script type="text/javascript">
        //1.uploader初始化。 auto-是否自动上传
        var uploader = WebUploader.create({
            server: '/Home/Upload',
            swf: '/open/webuploader/Uploader.swf',
            pick: '#lot-picker',
            auto: true,                         //自动上传
            chunked: true,                      //断点续传-单个默认5M
            duplicate: true,                    //文件去除
            //prepareNextFile: true,              //提前准备下一个文件（可选，单文件不建议开）
            paste: document.body,               //启动剪贴板（可选）
            dnd: $('#lot-uploader'),            //启动拖拽（可选）
            fileNumLimit: 10,                    //文件总数量
            fileSingleSizeLimit: 10240 * 1024,  //单个文件最大值
            //formData: { test: 'test' },         //自定义参数表，每次发送都会发送此对象中的参数
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });

        //2.文件添加时，添加样式和缩略图
        uploader.on('fileQueued', function (file) {
            var $li = $(
                    '<div id="' + file.id + '" class="file-item thumbnail">' +
                        '<img>' +
                        '<div class="info info-top">Szie：' + Math.floor(file.size / 1024) + 'kb' + '</div>' +
                        '<div class="info info-bot">' + file.name + '</div>' +
                    '</div>'
                    ),
                $img = $li.find('img');
            $('#lot-filelist').append($li);
            // 创建缩略图
            uploader.makeThumb(file, function (error, src) {
                if (error) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }
                $img.attr('src', src);
            }, 100, 100);
            //计算文件MD5
            uploader.md5File(file).then(function (val) {
                console.log('md5:',val,'-',file.name);
            });
        });

        //3.文件上传过程中创建进度条实时显示。
        uploader.on('uploadProgress', function (file, percentage) {
            var $li = $('#' + file.id),
                $percent = $li.find('.progress span');
            //避免重复创建
            if (!$percent.length) {
                $percent = $('<p class="progress"><span></span></p>').appendTo($li).find('span');
            }
            $percent.css('width', percentage * 100 + '%');
        });

        ////自定义参数表，每次发送都会发送此对象中的参数
        //uploader.on('uploadBeforeSend', function (block, data) {
        //    // block为分块数据。
        //    // file为分块对应的file对象。
        //    var file = block.file;
        //    // 修改data可以控制发送哪些携带数据。
        //    data.uid = 123;
        //});

        //4.文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on('uploadSuccess', function (file) {
            $('#' + file.id).addClass('upload-state-done');
        });

        //5.文件上传失败，显示上传出错。
        uploader.on('uploadError', function (file) {
            var $li = $('#' + file.id),
                $error = $li.find('div.error');
            //避免重复创建
            if (!$error.length) {
                $error = $('<div class="error"></div>').appendTo($li);
            }
            $error.text('上传失败');
        });

        //6.完成上传完了，成功或者失败，先删除进度条。
        uploader.on('uploadComplete', function (file) {
            $('#' + file.id).find('.progress').remove();
        });
    </script>
</body>
</html>
